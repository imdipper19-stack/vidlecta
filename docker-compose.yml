version: '3.8'

# ============================================
# VidLecta - Docker Compose Configuration
# ============================================
# Перед запуском скопируй .env.example в .env и заполни значения
# docker-compose up -d
# ============================================

services:
  # Nginx - Reverse proxy & static files
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Для SSL (Let's Encrypt):
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vidlecta

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vidlecta
      - DB_USER=vidlecta_user
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
    volumes:
      - ./backend/app:/app/app
      - uploads_data:/app/uploads
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    networks:
      - vidlecta

  # Celery Worker for video processing
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vidlecta
      - DB_USER=vidlecta_user
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
    volumes:
      - uploads_data:/app/uploads
      - whisper_cache:/root/.cache/whisper
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G # Whisper needs RAM
    networks:
      - vidlecta

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vidlecta
      - DB_USER=vidlecta_user
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    networks:
      - vidlecta

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=vidlecta_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=vidlecta
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vidlecta_user -d vidlecta" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vidlecta

  # Redis for caching & Celery broker
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vidlecta

  # MinIO for file storage
  minio:
    image: minio/minio:RELEASE.2022-10-24T18-35-07Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9001:9001" # MinIO Console
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - vidlecta

networks:
  vidlecta:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  uploads_data:
  whisper_cache:
