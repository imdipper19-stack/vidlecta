    <style>
        .editor-container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-6);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
            gap: var(--space-4);
        }

        .editor-title {
            font-size: var(--text-2xl);
            font-weight: 600;
            color: var(--text-primary);
        }

        .editor-meta {
            display: flex;
            gap: var(--space-4);
            align-items: center;
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .editor-meta span {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .editor-actions {
            display: flex;
            gap: var(--space-3);
        }

        .transcription-content {
            background: var(--surface-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            min-height: 400px;
            line-height: 1.8;
            font-size: var(--text-base);
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        .transcription-content p {
            margin-bottom: var(--space-4);
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: var(--space-4);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-state {
            text-align: center;
            padding: var(--space-8);
            color: var(--text-secondary);
        }

        .error-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: var(--text-sm);
            margin-bottom: var(--space-4);
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--text-primary);
        }

        .word-count {
            background: var(--surface-subtle);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }
    </style>
</head>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:8000/api'
            : '/api';

        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const response = await fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.status === 401) {
                localStorage.removeItem('access_token');
                window.location.href = '/login.html';
                return;
            }

            return response;
        }

        function getTranscriptionId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadTranscription() {
            const id = getTranscriptionId();
            if (!id) {
                showError('Transcription ID not found');
                return;
            }

            try {
                const response = await fetchWithAuth(`${API_URL}/transcriptions/${id}`);
                if (!response) return;

                if (!response.ok) {
                    throw new Error('Failed to load transcription');
                }

                const data = await response.json();
                displayTranscription(data);
            } catch (error) {
                console.error('Error loading transcription:', error);
                showError('Failed to load transcription');
            }
        }

        function displayTranscription(data) {
            document.getElementById('transcription-title').textContent =
                data.video_title || data.title || 'Untitled Transcription';
            document.getElementById('transcription-date').textContent = formatDate(data.created_at);
            document.getElementById('transcription-language').textContent =
                data.language ? data.language.toUpperCase() : '';

            const text = data.text || data.text_content || '';
            document.getElementById('transcription-content').textContent = text;

            const wordCount = text.split(/\s+/).filter(w => w.length > 0).length;
            document.getElementById('word-count').textContent = `${wordCount} words`;
        }

        function showError(message) {
            document.getElementById('transcription-content').innerHTML = `
                <div class="error-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <h3>${message}</h3>
                    <a href="/transcriptions.html" class="btn btn-primary" style="margin-top: 1rem;">
                        Back to Transcriptions
                    </a>
                </div>
            `;
        }

        function setupEventListeners() {
            // Copy button
            document.getElementById('copy-btn').addEventListener('click', async () => {
                const text = document.getElementById('transcription-content').textContent;
                try {
                    await navigator.clipboard.writeText(text);
                    alert('Copied to clipboard!');
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            });

            // Download button
            document.getElementById('download-btn').addEventListener('click', () => {
                const text = document.getElementById('transcription-content').textContent;
                const title = document.getElementById('transcription-title').textContent;
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            });

            // Logout
            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('access_token');
                window.location.href = '/login.html';
            });

            // Mobile menu
            const toggle = document.getElementById('mobile-menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            toggle?.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            });

            overlay?.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadTranscription();
            setupEventListeners();
        });
    </script>
