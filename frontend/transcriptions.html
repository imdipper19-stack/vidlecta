<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Transcriptions — VidLecta</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="stylesheet" href="/css/pages/dashboard.css">
</head>

<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <a href="/" class="sidebar-brand">
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
                <rect width="32" height="32" rx="8" fill="url(#gradient)" />
                <path d="M12 10L22 16L12 22V10Z" fill="white" />
                <defs>
                    <linearGradient id="gradient" x1="0" y1="0" x2="32" y2="32">
                        <stop stop-color="#7c3aed" />
                        <stop offset="1" stop-color="#3b82f6" />
                    </linearGradient>
                </defs>
            </svg>
            <span>VidLecta</span>
        </a>

        <nav class="sidebar-nav">
            <a href="/dashboard.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span data-i18n="nav.dashboard">Dashboard</span>
            </a>
            <a href="/videos.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
                <span data-i18n="nav.videos">My Videos</span>
            </a>
            <a href="/transcriptions.html" class="sidebar-link active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
                <span data-i18n="nav.transcriptions">Transcriptions</span>
            </a>
            <a href="/settings.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
                <span data-i18n="nav.settings">Settings</span>
            </a>

            <div class="sidebar-divider"></div>

            <a href="/billing.html" class="sidebar-link upgrade-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                    </polygon>
                </svg>
                <span data-i18n="nav.upgrade">Upgrade Plan</span>
                <span class="badge badge-pro">PRO</span>
            </a>
        </nav>

        <a href="#" class="sidebar-link" id="logout-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span data-i18n="nav.logout">Log Out</span>
        </a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="top-bar">
            <div class="search-bar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Search saved transcriptions..."
                    data-i18n-placeholder="search.transcriptions">
            </div>

            <div class="user-menu">
                <button class="icon-btn" aria-label="Notifications">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </button>
                <div class="user-profile">
                    <img src="/api/users/me/avatar"
                        onerror="this.src='https://ui-avatars.com/api/?name=User&background=random'" alt="User"
                        class="avatar-sm">
                    <span class="user-name">User</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="dashboard-container">
            <div class="section-header">
                <div>
                    <h1 data-i18n="transcriptions.title">Your Transcriptions</h1>
                    <p class="text-secondary" data-i18n="transcriptions.subtitle">Access and search your generated text
                        notes</p>
                </div>
            </div>

            <!-- Transcription List -->
            <div class="transcriptions-list" id="transcriptions-grid">
                <!-- Data loaded via JS -->
                <div class="empty-state">
                    <div class="loader"></div>
                    <p data-i18n="common.loading">Loading transcriptions...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/i18n.js"></script>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Load user profile
            try {
                const userRes = await api.get('/api/users/me');
                if (userRes.ok) {
                    const user = await userRes.json();
                    document.querySelector('.user-name').textContent = user.username;
                    document.querySelector('.avatar-sm').src = `/api/users/me/avatar?t=${Date.now()}`;
                }
            } catch (e) {
                console.error('Failed to load user', e);
            }

            // Load transcriptions
            loadTranscriptions();
        });

        async function loadTranscriptions() {
            const container = document.getElementById('transcriptions-grid');
            try {
                // Using existing endpoint to get transcriptions
                const res = await api.get('/api/transcriptions');
                if (res.ok) {
                    const data = await res.json();
                    if (data.transcriptions.length === 0) {
                        const emptyTitle = i18n.t('transcriptions.empty.title');
                        const emptyDesc = i18n.t('transcriptions.empty.desc');

                        container.innerHTML = `
                            <div class="empty-state">
                                 <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" style="color: var(--text-secondary); margin-bottom: 1rem;">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                <h3>${emptyTitle}</h3>
                                <p>${emptyDesc}</p>
                            </div>
                        `;
                        return;
                    }

                    container.innerHTML = data.transcriptions.map(item => {
                        const untitled = i18n.t('transcriptions.untitled');
                        const noContent = i18n.t('transcriptions.no_content');

                        return `
                        <div class="transcription-item" onclick="window.location.href='/editor.html?id=${item.id}'" style="cursor: pointer;">
                            <div class="transcription-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                </svg>
                            </div>
                            <div class="transcription-info">
                                <h3>${item.video_title || untitled}</h3>
                                <div class="meta-row">
                                    <span>${Format.relativeTime(item.created_at)}</span>
                                    <span>•</span>
                                    <span>${item.language.toUpperCase()}</span>
                                </div>
                                <p class="text-preview">${item.text_content ? item.text_content.substring(0, 100) + '...' : noContent}</p>
                            </div>
                            <div class="transcription-arrow">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </div>
                        </div>
                    `}).join('');
                }
            } catch (e) {
                container.innerHTML = `<p class="text-error">${i18n.t('common.error')}</p>`;
            }
        }
    </script>
</body>

</html>
